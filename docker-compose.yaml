services:
  znuny:
    container_name: znuny
    image: znuny:6.1.2
    hostname: znuny
    ports:
      - "8000:80"
      - "8443:443"
    environment:
      ZNUNY_UPDATE: no
      ZNUNY_UPGRADE: no
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/docker/znuny/Config.pm:/opt/otrs/Kernel/Config.pm
